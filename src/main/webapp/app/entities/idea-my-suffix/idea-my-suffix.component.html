<div>
    <h2>
        <span jhiTranslate="innovationPortalApp.idea.home.title">Ideas</span>
        <button class="btn btn-primary float-right jh-create-entity create-idea-my-suffix" [routerLink]="['/', { outlets: { popup: ['idea-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="innovationPortalApp.idea.home.createLabel">
            Create a new Idea
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ideas">
        <table class="table table-striped">
            <thead>
            <tr>

            <th><span jhiTranslate="innovationPortalApp.idea.ideaTitle">Idea Title</span></th>
            <th><span jhiTranslate="innovationPortalApp.idea.ideaSummary">Idea Summary</span></th>
            <th><span jhiTranslate="innovationPortalApp.idea.dateCreated">Date Created</span></th>
            <th><span jhiTranslate="innovationPortalApp.idea.postedBy">Posted By</span></th>

            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let idea of ideas ;trackBy: trackId">

                <td>{{idea.ideaTitle}}</td>
                <td>{{idea.ideaSummary}}</td>
                <td>{{idea.dateCreated | date:'medium'}}</td>
                <td>{{idea.postedBy}}</td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../idea-my-suffix', idea.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'idea-my-suffix/'+ idea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
