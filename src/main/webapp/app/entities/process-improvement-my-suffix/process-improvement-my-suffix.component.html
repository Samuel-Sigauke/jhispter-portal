<div>
    <h2>
        <span jhiTranslate="innovationPortalApp.processImprovement.home.title">Process Improvements</span>
        <button class="btn btn-primary float-right jh-create-entity create-process-improvement-my-suffix" [routerLink]="['/', { outlets: { popup: ['process-improvement-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="innovationPortalApp.processImprovement.home.createLabel">
            Create new Process Improvement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="processImprovements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="innovationPortalApp.processImprovement.problemName">Problem Name</span></th>
            <th><span jhiTranslate="innovationPortalApp.processImprovement.problemDesc">Problem Desc</span></th>
            <th><span jhiTranslate="innovationPortalApp.processImprovement.category">Category</span></th>
            <th><span jhiTranslate="innovationPortalApp.processImprovement.rating">Rating</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let processImprovement of processImprovements ;trackBy: trackId">
                <td><a [routerLink]="['../process-improvement-my-suffix', processImprovement.id ]">{{processImprovement.id}}</a></td>
                <td>{{processImprovement.problemName}}</td>
                <td>{{processImprovement.problemDesc}}</td>
                <td jhiTranslate="{{'innovationPortalApp.Category.' + processImprovement.category}}">{{processImprovement.category}}</td>
                <td jhiTranslate="{{'innovationPortalApp.Rating.' + processImprovement.rating}}">{{processImprovement.rating}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../process-improvement-my-suffix', processImprovement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'process-improvement-my-suffix/'+ processImprovement.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'process-improvement-my-suffix/'+ processImprovement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
