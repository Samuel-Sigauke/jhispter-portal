<div>
    <h2>
        <span jhiTranslate="innovationPortalApp.rating.home.title">Ratings</span>
        <button class="btn btn-primary float-right jh-create-entity create-rating-my-suffix" [routerLink]="['/', { outlets: { popup: ['rating-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="innovationPortalApp.rating.home.createLabel">
            Create new Rating
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ratings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="innovationPortalApp.rating.ratingPoints">Rating Points</span></th>
            <th><span jhiTranslate="innovationPortalApp.rating.ratedBy">Rated By</span></th>
            <th><span jhiTranslate="innovationPortalApp.rating.dateRated">Date Rated</span></th>
            <th><span jhiTranslate="innovationPortalApp.rating.idea">Idea</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rating of ratings ;trackBy: trackId">
                <td><a [routerLink]="['../rating-my-suffix', rating.id ]">{{rating.id}}</a></td>
                <td jhiTranslate="{{'innovationPortalApp.RatingPoints.' + rating.ratingPoints}}">{{rating.ratingPoints}}</td>
                <td>{{rating.ratedBy}}</td>
                <td>{{rating.dateRated | date:'medium'}}</td>
                <td>
                    <div *ngIf="rating.idea">
                        <a [routerLink]="['../idea-my-suffix', rating.idea?.id ]" >{{rating.idea?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rating-my-suffix', rating.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating-my-suffix/'+ rating.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating-my-suffix/'+ rating.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
